    - level1
    - notscored
    - rule_1.2.3

- name: "scored | 1.2.4 | ensure gpgcheck is globally activated"
  block:
    - name: "scored | 1.2.4 | ensure gpgcheck is globally activated"
      replace:
        name: /etc/yum.conf
        regexp: "^gpgcheck=0"
        replace: "gpgcheck=1"

    - name: "scored | 1.2.4 | ensure gpgcheck is globally activated"
      find:
        paths: /etc/yum.repos.d
        patterns: "/*.repo"
      register: yum_repos
      changed_when: no

    - name: "scored | 1.2.4 | ensure gpgcheck is globally activated"
      replace:
        name: "{{ item.path }}"
        regexp: "^gpgcheck=0"
        replace: "gpgcheck=1"
      with_items:
        - "{{ yum_repos.files }}"
  when:
    - rhel8cis_rule_1_2_4
  tags:
    - level1
    - scored
    - rule_1.2.4

- name: "scored | 1.3.1 | ensure sudo is installed"
  dnf:
    name: sudo
    state: present
  when:
    - rhel8cis_rule_1_3_1
  tags:
    - level1
    - scored
    - aide
    - rule_1.3.1

- name: "scored | 1.3.2 | ensure sudo commands user pty"
  lineinfile:
    dest: /etc/sudoers
    regexp: '^\s*defaults\s+use_pty'
    line: 'defaults use_pty'
    create: yes
  when:
    - rhel8cis_rule_1_3_2
  tags:
    - level1
    - scored
    - aide
    - rule_1.3.2

- name: "scored | 1.3.3 | ensure sudo log file exists"
  lineinfile:
    dest: /etc/sudoers
    regexp: '^\s*defaults\s+([^#]+,\s*)?logfile="\/var\/log\/sudo\.log"'
    line: 'defaults  logfile="/var/log/sudo.log"'
    create: yes
  when:
    - rhel8cis_rule_1_3_3
  tags:
    - level1
    - scored
    - aide
    - rule_1.3.3

- name: "scored | 1.4.1 | ensure aide is installed"
  block:
    - name: "scored | 1.4.1 | ensure aide is installed"
      dnf:
        name: aide
        state: present

    - name: "scored | 1.4.1 | ensure aide is installed"
      command: /usr/sbin/aide --init -b 'database_out=file:/var/lib/aide/aide.db.gz'
      args:
        creates: /var/lib/aide/aide.db.gz
      changed_when: no
      failed_when: no
      async: 45
      poll: 0
      when:
        - rhel8cis_config_aide
  when:
    - rhel8cis_rule_1_4_1
  tags:
    - level1
    - scored
    - aide
    - rule_1.4.1

- name: "scored | 1.4.2 | ensure filesystem integrity is regularly checked"
  cron:
    name: run aide integrity check weekly
    cron_file: "{{ rhel8cis_aide_cron['cron_file'] }}"
    user: "{{ rhel8cis_aide_cron['cron_user'] }}"
    minute: "{{ rhel8cis_aide_cron['aide_minute'] | default('0') }}"
    hour: "{{ rhel8cis_aide_cron['aide_hour'] | default('5') }}"
    day: "{{ rhel8cis_aide_cron['aide_day'] | default('*') }}"
    month: "{{ rhel8cis_aide_cron['aide_month'] | default('*') }}"
    weekday: "{{ rhel8cis_aide_cron['aide_weekday'] | default('*') }}"
    job: "{{ rhel8cis_aide_cron['aide_job'] }}"
  when:
    - rhel8cis_rule_1_4_2
  tags:
    - level1
    - scored
    - aide
    - file_integrity
    - rule_1.4.2

- name: "scored | 1.5.1 | ensure permissions on bootloader config are configured" # modified si baseline
  block:
    - name: "scored | 1.5.1 | ensure permissions on bootloader config are configured" # modified si baseline
      stat:
        path: /etc/grub2-efi.cfg
      register: grub_cfg

    - name: "scored | 1.5.1 | ensure permissions on bootloader config are configured"
      file:
        path: "{{ grub_cfg.stat.lnk_source }}"
        owner: root
        group: root
        mode: 0600
      when:
        - grub_cfg.stat.exists and grub_cfg.stat.islnk
  when:
    - rhel8cis_rule_1_5_1
  tags:
    - level1
    - scored
    - grub
    - rule_1.5.1


- name: "scored | 1.5.2 | ensure bootloader password is set" # modified for si baseline
  expect:
    command: grub2-setpassword
    responses:
      (?i)password: "{{ rhel8cis_bootloader_password }}"
  notify: generate new grub config
  when:
    #    - rhel8cis_set_boot_pass and grub_pass is defined and grub_pass.passhash is defined and grub_pass.passhash != ''
    - rhel8cis_rule_1_5_2
  tags:
    - level1
    - scored
    - grub
    - rule_1.5.2

- name: "notscored | 1.5.3 | ensure authentication required for single user mode"
  block:
    - name: "notscored | 1.5.3 | ensure authentication required for single user mode - emergency"
      lineinfile:
        dest: /usr/lib/systemd/system/emergency.service
        regexp: '/sbin/sulogin'
        line: 'execstart=-/usr/lib/systemd/systemd-sulogin-shell rescue'

    - name: "notscored | 1.5.3 | ensure authentication required for single user mode - rescue"
      lineinfile:
        dest: /usr/lib/systemd/system/rescue.service
        regexp: '/sbin/sulogin'
        line: 'execstart=-/usr/lib/systemd/systemd-sulogin-shell rescue'
  when:
    - rhel8cis_rule_1_5_3
    - ansible_distribution_major_version == 8
  tags:
    - level1
    - level2
    - rule_1.5.3

- name: "scored | 1.6.1 | ensure core dumps are restricted"
  block:
    - name: "scored | 1.6.1 | ensure core dumps are restricted"
      lineinfile:
        state: present
        dest: /etc/security/limits.conf
        regexp: '^#?\\*.*core'
        line: '*                hard    core            0'
        insertbefore: '^# end of file'

    - name: "scored | 1.6.1 | ensure core dumps are restricted"
      sysctl:
        name: fs.suid_dumpable
        value: 0
        state: present
        reload: yes
        sysctl_set: yes
        ignoreerrors: yes
  when:
    - rhel8cis_rule_1_6_1
  tags:
    - level1
    - scored
    - sysctl
    - rule_1.6.1

- name: "scored | 1.6.2 | ensure address space layout randomization (aslr) is enabled"
  sysctl:
    name: kernel.randomize_va_space
    value: 2
    state: present
    reload: yes
    sysctl_set: yes
    ignoreerrors: yes
  when:
    - rhel8cis_rule_1_6_2
  tags:
    - level1
    - scored
    - rule_1.6.2

