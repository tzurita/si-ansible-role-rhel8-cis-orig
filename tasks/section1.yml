    - name: "SCORED | 1.1.1.1 | Ensure mounting of cramfs filesystems is disabled"
      lineinfile:
        dest: /etc/modprobe.d/CIS.conf
        regexp: "^(#)?install cramfs(\\s|$)"
        line: "install cramfs /bin/true"
        create: yes

    - name: "SCORED | 1.1.1.1 | Remove cramfs module"
      modprobe:
        name: cramfs
        state: absent
