# AIDE
rhel8cis_config_aide: true
# AIDE cron settings
rhel8cis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# SELinux policy
rhel8cis_selinux_state: enforcing
rhel8cis_selinux_pol: targeted

